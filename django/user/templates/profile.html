{% extends 'base.html' %}

{% block content %}
<h3>Profile page</h3>
{% if user.is_authenticated %}
  <h2>User is authenticated</h2>
{% endif %}
{% if user_data.avatar %}
  <img src="{{ user_data.avatar.url }}" height="150" width="150" />
{% endif %}
<p>Email: {{ user_data.email }}</p>
<p>Login: {{ user_data.nickname }}</p>
{% endblock %}
